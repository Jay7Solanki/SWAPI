<div class="container">
  <div class="row">
    <div class="col-md-3">
      <div class="p-3 white">
        <filter (onFilterChanged)="updateCharacterList($event)"></filter>
      </div>
    </div>

    <div class="col-md-9">
      <div class="p-3 white">
        <ag-grid-angular
          *ngIf="gridOptions"
          [gridOptions]="gridOptions"
          [rowData]="characterList"
          style="width: 100%; height: 500px"
          [columnDefs]="columnDefs"
          [defaultColDef]="{ resizable: true }"
          (gridReady)="onGridReady($event)"
        >
        </ag-grid-angular>
        <div class="d-flex">
          <button class="bg-primary-opacity rounded primary-border m-1 p-1" (click)="setCharacterList(1)">1</button>
          <button [ngClass]="{ 'disabled': isMoreBtnDisabled }" class="bg-primary-opacity rounded primary-border m-1 p-2" (click)="onClickOnMore()">More Page {{pageLoad}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
